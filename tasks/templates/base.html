<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      .navbar-nav .nav-link {
          color: white; /* Establece el color del texto en blanco */
      }
  </style>
</head>
<body>
  




    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: white;">Lab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a href="/"  class="nav-link" >Inicio</a>
                </li>
               
               
        
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="/tasks"  class="nav-link" >Tareas</a>
            </li>
        
            <li class="nav-item">
                <a href="/tasks_completed/"  class="nav-link" >Tareas completadas</a>
            </li>
        
        
            <li class="nav-item">
                <a href="/tasks/create/"  class="nav-link" >Crear tareas</a>
            </li>
        
              <li class="nav-item">
                <a href="/logout"  class="nav-link" >Cerrar sesión</a>
            </li>
        
            {% else %}
            <li class="nav-item">
                <a href="/signup"  class="nav-link" >Registrarse</a>
            </li>
        
            <li class="nav-item">
                <a href="/signin"  class="nav-link" >Iniciar sesión</a>
            </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock %}


</body>
</html>
