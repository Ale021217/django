{% extends 'base.html' %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 d-flex align-items-center mt-5">
      <form method="POST" class="card card-body">
        <h1>Cerrar sesión</h1>
        {{ error }}
        {% csrf_token %}
       <div class="mb-3">
        <label for="contra1">Usuario</label>
        <input type="text" name="username" id="username" 
        class="form-control" placeholder="Dijite su usuario">
       </div>

       <div class="mb-3">
        <label for="contra1">Contraseña</label>
        <input type="password" name="password1" id="password1" 
        class="form-control" placeholder="Dijite su contraseña">
       </div>

       <div class="mb-3">
        <label for="contra1">Contraseña</label>
        <input type="password" name="password2" id="password2" 
        class="form-control" placeholder="Confirme su contraseña">
       </div>
        <button class="btn btn-dark ">Registrarse</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
